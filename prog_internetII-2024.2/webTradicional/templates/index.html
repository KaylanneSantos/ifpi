<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Web 2000-Livros</title>
</head>
<body>
    <h1>Lidos de 2024</h1>
    <a href="/add">Adicionar Livro</a>

    <table>
        <thead>
            <tr>
                <th>Nome do livro</th>
                <th>Autor</th>
                <th>Data de incio</th>
                <th>Data de Fim</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.nome }}</td>
                <td>{{ book.autor }}</td>
                <td>{{ book.dataInicial }}</td>
                <td>{{ book.dataFinal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
