<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>PatroCars - Adicionar Montadora</title>
</head>
<body>
    <h1>Adicionar Montadora</h1>
    <form action="/montadora/create" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
        <br>
        <label for="ano_fundacao">Ano de Fundação:</label>
        <input type="number" id="ano_fundacao" name="ano_fundacao" required>
        <br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
